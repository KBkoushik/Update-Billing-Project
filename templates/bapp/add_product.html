<!-- templates/add_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            font-size: 24px;
            font-weight: bold;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
        }
        .alert {
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        input[type="text"], input[type="number"], textarea {
            border: 2px solid #007bff;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            border-color: #fda085;
            box-shadow: 0 0 10px rgba(253, 160, 133, 0.5);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #fda085;
            box-shadow: 0 0 10px rgba(253, 160, 133, 0.5);
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-secondary:hover {
            background-color: #343a40;
            box-shadow: 0 0 10px rgba(52, 58, 64, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-header">Add New Product to your {{company_name}}</h2>
            {% if message %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="details">Product Details:</label>
                    <textarea class="form-control" id="details" name="details" required></textarea>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                </div>
                <div class="form-group">
                    <label for="selling_price">Selling Price:</label>
                    <input type="number" step="0.01" class="form-control" id="selling_price" name="selling_price" required>
                </div>
                <button type="submit" name="action" value="add_more" class="btn btn-secondary">Add More</button>
                <a href="/view_all_products/{{user_id}}/" class="btn btn-primary"> View All Products</a>
                <!-- <button type="submit" name="action" value="save" class="btn btn-primary">Save</button> -->
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
